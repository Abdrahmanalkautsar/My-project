<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator ❤️</title>
    <link rel="stylesheet" href="p.css">
    <script type="text/javascript" src="p.js"></script>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <h1>Love Calculator</h1>
        
        <div class="inputs">
            <input type="text" id="name1" placeholder="Nama kamu">
            <input type="text" id="name2" placeholder="Nama Pasangan">
        </div>

        <div class="button-container">
            <button onmouseenter="createHearts(event)" onclick="calculateLove()">Calculate Love</button>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="result" id="result"></div>
        <div class="message" id="message"></div>
    </div>
</body>
</html
